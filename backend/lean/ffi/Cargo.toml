version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]  # rlib for Rust, cdylib for C/Lean FFI

[dependencies]
blake3 = "1.5"   # remove if you donâ€™t wrap BLAKE3 in Rust
libc   = "0.2"
dotenv = "0.15"


[build-dependencies]
